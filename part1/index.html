<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自動送信ページ</title>
</head>
<body>
  <p>販売期間:2025年5月23日（金）18:00～5月27日（火）23:59</p>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      
      var form = document.createElement('form');
document.body.appendChild(form);
form.method = 'post';
form.action = 'https://ticket.skiyaki.tokyo/events/kokonanatsume_2025/token_restriction';

// tk（トークン）
var input1 = document.createElement('input');
input1.type = 'hidden';
input1.name = 'tk';
input1.value = 'LC0LdRdah/SM+YASK+SHKN2HlLBhkSe0wBW73Vhw3TX0Ved3uxOZ1LEBZyXwvTA+MP6fki0Yld1wRqvaD1d8Eg==';
form.appendChild(input1);

// t（動的タイムスタンプ）
var now = Math.floor(new Date().getTime() / 1000);
var input2 = document.createElement('input');
input2.type = 'hidden';
input2.name = 't';
input2.id = 'st-timestamp-5280';
input2.value = now;
form.appendChild(input2);

// 送信
form.submit();
    });
  </script>
</body>
</html>
