<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自動送信ページ</title>
</head>
<body>
  <p>2025年7月16日（水）18:00～7月27日（日）23:59</p>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      
      var form = document.createElement('form');
document.body.appendChild(form);
form.method = 'post';
form.action = 'https://ticket.skiyaki.tokyo/events/kanataaikawa_2025/token_restriction';

// tk（トークン）
var input1 = document.createElement('input');
input1.type = 'hidden';
input1.name = 'tk';
input1.value = 'yInlGreM2Zm4r2m0kSmCI2p82EqplB0taKYsrxQlYb0GBZricVWzihKEQRS58ud/KLGDV4aEHr+/5EUkFtkzQA==';
form.appendChild(input1);

// t（動的タイムスタンプ）
var now = Math.floor(new Date().getTime() / 1000);
var input2 = document.createElement('input');
input2.type = 'hidden';
input2.name = 't';
input2.id = 'st-timestamp-5453';
input2.value = now;
form.appendChild(input2);

// 送信
form.submit();
    });
  </script>
</body>
</html>
